<!-- create_quiz.html -->

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Créer un Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Créer un Quiz</h1>
        </header>
        <main>
            <div class="form-preview-wrapper">
                <form method="post" action="process_quiz.php" enctype="multipart/form-data">
                    <p>
                        <label for="nom_quizz">Nom du Quiz</label>
                        <input type="text" id="nom_quizz" name="nom_quizz" required>
                    </p>
                    <p>
                        <label for="path_img_pres">Image de présentation (URL)</label>
                        <input type="text" id="path_img_pres" name="path_img_pres" required>
                    </p>
                    <p>
                        <label for="file_img_pres">Image de présentation (téléchargement)</label>
                        <input type="file" id="file_img_pres" name="file_img_pres" accept="image/*" required>
                    </p>
                    <p>
                        <label for="total_questions">Nombre total de questions</label>
                        <input type="number" id="total_questions" name="total_questions" min="1" required>
                    </p>
                    <div id="questionsContainer">
                        <!-- Zone pour ajouter dynamiquement les questions -->
                    </div>
                    <p>
                        <button type="button" onclick="addQuestion()">Ajouter une question</button>
                    </p>
                    <hr>
                    <p>
                        <input type="submit" name="submit" value="Créer le Quiz">
                    </p>
                </form>
                <div class="preview">
                    <h2>Prévisualisation du Quiz</h2>
                    <div id="quizPreview">
                        <!-- Zone pour prévisualiser le quiz -->
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 PHP Quizzer. Tous droits réservés.</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
