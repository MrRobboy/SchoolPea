<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Ajout de Cours</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Créer un Nouveau Cours</h1>
        <div class="form-preview-wrapper">
            <form id="courseForm" action="ajoutCours.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="courseName">Nom du Cours :</label>
                    <input type="text" id="courseName" name="nom" class="preview-field" required>
                </div>
                <div class="form-group">
                    <label for="courseLevel">Niveau :</label>
                    <select id="courseLevel" name="niveau" class="preview-field" required>
                        <option value="Débutant">Débutant</option>
                        <option value="Intermédiaire">Intermédiaire</option>
                        <option value="Avancé">Avancé</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="coursePrice">Prix :</label>
                    <input type="number" id="coursePrice" name="prix" class="preview-field" required>
                </div>
                <div class="form-group">
                    <label for="courseCreator">Créateur :</label>
                    <input type="text" id="courseCreator" name="id_user" class="preview-field" required>
                </div>
                <div class="sections" id="sections">
                    <div class="form-group">
                        <h3>Section 1</h3>
                        <label for="sectionTitle1">Titre :</label>
                        <input type="text" id="sectionTitle1" name="sectionTitle[]" class="preview-field" required>
                        <label for="sectionContent1">Contenu :</label>
                        <textarea id="sectionContent1" name="sectionContent[]" rows="4" class="preview-field"
                            required></textarea>
                    </div>
                </div>
                <button type="button" onclick="addSection()">Ajouter une Section</button>
                <div class="form-group">
                    <label for="courseImage">Image :</label>
                    <input type="file" id="courseImage" name="courseImage" accept="image/*" required>
                </div>
                <button type="submit">Créer le Cours</button>
            </form>

            <div id="coursePreview" class="preview">
                <h2>Prévisualisation du Cours</h2>
                <div id="previewContent"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
