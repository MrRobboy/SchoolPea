<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      background: #efefef;
      height: 100%;
    }
    #center-text {
      display: flex;
      flex: 1;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    #chat-circle {
      position: fixed;
      bottom: 50px;
      right: 50px;
      background: #5A5EB9;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      color: white;
      padding: 28px;
      cursor: pointer;
      box-shadow: 0px 3px 16px 0px rgba(0, 0, 0, 0.6), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
    }
    .btn#my-btn {
      background: white;
      padding-top: 13px;
      padding-bottom: 12px;
      border-radius: 45px;
      padding-right: 40px;
      padding-left: 40px;
      color: #5865C3;
    }
    #chat-overlay {
      background: rgba(255,255,255,0.1);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: none;
    }
    .chat-box {
      display: none;
      background: #efefef;
      position: fixed;
      right: 30px;
      bottom: 50px;
      width: 350px;
      max-width: 85vw;
      max-height: 85vh;
      border-radius: 5px;
      box-shadow: 0px 5px 35px 9px #ccc;
      transition: all 0.3s ease;
    }
    .chat-box.fullscreen {
      width: 95vw;
      height: 95vh;
      bottom: 2.5vh;
      right: 2.5vw;
      max-height: 95vh;
      max-width: 95vw;
      border-radius: 10px;
    }
    .chat-box-toggle {
      float: right;
      margin-right: 15px;
      cursor: pointer;
    }
    .chat-box-header {
      background: #5A5EB9;
      height: 70px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      color: white;
      text-align: center;
      font-size: 20px;
      padding-top: 17px;
    }

      height: calc(100% - 130px);
      overflow-y: auto;
    }

    @keyframes animatedBackground {
      0% {

    .chat-logs {
      padding: 15px;
      overflow-y: scroll;
      height: calc(100% - 60px);
    }
    .chat-input {
      border-top: 1px solid #ddd;
      display: flex;
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #fff;
    }
    .chat-input .input {
      resize: none;
      border: none;
      padding: 10px;
      font-size: 13px;
      flex: 1;
    }
    .chat-input .input:focus {
      outline: none;
    }
    .chat-input button {
      background: #eee;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-left: 1px solid #ddd;
    }
    .chat-input button:hover {
      background: #ddd;
    }
    .chat-msg {
      clear: both;
      overflow: hidden;
      margin: 8px 0;
    }
    .chat-msg .avatar {
      width: 30px;
      height: 30px;
      float: left;
      background: #ddd;
      border-radius: 50%;
      margin-right: 8px;
    }
    .chat-msg.bot .avatar {
      float: right;
      margin: 0 0 0 8px;
    }
    .chat-msg .msg-wrapper {
      width: calc(100% - 38px);
      float: left;
      border-radius: 5px;
      padding: 10px 15px;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      color: #333;
    }
    .chat-msg.bot .msg-wrapper {
      float: right;
    }
    .chat-msg.user .msg-wrapper {
      background: #5A5EB9;
      color: white;
    }
    .chat-msg.bot .msg-wrapper {
      background: #eee;
    }
    .btn-container {
      text-align: center;
      margin: 10px 0;
    }
    .msg-btn {
      background: #5A5EB9;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin: 0 5px;
    }
    .msg-btn:hover {
      background: #4a4db5;
    }
    /* Scrollbar styles */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    @media (max-width: 768px) {
      .chat-logs {
        height: calc(100vh - 130px);
      }
    }
  </style>
</head>
<body>
  <div id="chat-circle" class="btn btn-raised">
    <div id="chat-overlay"></div>
    <i class="material-icons">chat</i>
  </div>

  <div class="chat-box">
    <div class="chat-box-header">
      ChatBot
      <span class="chat-box-toggle"><i class="material-icons">close</i></span>
    </div>
    <div class="chat-box-body">
      <div class="chat-box-overlay"></div>
      <div class="chat-logs"></div>
    </div>
    <div class="chat-input">
      <form>
        <textarea id="chat-input" class="input" placeholder="Send a message..."></textarea>
        <button type="submit" class="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function () {
      var chatCircle = $('#chat-circle');
      var chatBox = $('.chat-box');
      var chatBoxToggle = $('.chat-box-toggle');
      var chatLogs = $('.chat-logs');
      var chatInput = $('#chat-input');
      var overlay = $('#chat-overlay');
      var isFullScreen = false;

      chatCircle.click(function () {
        chatBox.toggle('scale');
        overlay.toggle();
        if (isFullScreen) {
          chatBox.removeClass('fullscreen');
          isFullScreen = false;
        } else {
          chatBox.addClass('fullscreen');
          isFullScreen = true;
        }
      });

      chatBoxToggle.click(function () {
        chatBox.toggle('scale');
        overlay.toggle();
      });

      function generateMessage(msg, type) {
        var str = "<div class='chat-msg " + type + "'>" +
          "<div class='avatar'></div>" +
          "<div class='msg-wrapper'>" + msg + "</div>" +
          "</div>";
        return str;
      }

      function generateButtonMessage(msg, buttons) {
        var str = "<div class='chat-msg user'>" +
          "<div class='avatar'></div>" +
          "<div class='msg-wrapper'>" + msg +
          "<div class='btn-container'>";
        for (var i = 0; i < buttons.length; i++) {
          str += "<button class='msg-btn'>" + buttons[i] + "</button>";
        }
        str += "</div></div></div>";
        return str;
      }

      $('form').submit(function (e) {
        e.preventDefault();
        var msg = chatInput.val();
        if (msg.trim() === '') {
          return false;
        }
        chatLogs.append(generateMessage(msg, 'user'));
        chatInput.val('');
        chatLogs.append(generateMessage('Bot reply...', 'bot'));
        chatLogs.stop().animate({ scrollTop: chatLogs[0].scrollHeight }, 1000);
      });

      chatLogs.on('click', '.msg-btn', function () {
        var msg = $(this).text();
        chatLogs.append(generateMessage(msg, 'user'));
        chatLogs.append(generateMessage('Bot reply...', 'bot'));
        chatLogs.stop().animate({ scrollTop: chatLogs[0].scrollHeight }, 1000);
      });
    });
  </script>
</body>
</html>
