<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Connexion | SchoolPéa</title>
</head>

<body>
    <div class="container Inscription" id="Conteneur">
        <div class="form-container sign-in">
            <form action="../../Accueil (non-connecté)/index.html">
                <h1>Connexion</h1>
                <!-- <span>ou utilise ton adresse mail ! </span> -->
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Mot de passe" />
                <a href="../../Accueil (non-connecté)/index.html">
                    Mot de passe oublié ?
                </a>
                <!-- Setup page mdp oublié à faire-->
                <button>Connexion</button>
            </form>
        </div>

        <div class="form-container sign-up">
            <form action="../../Accueil (non-connecté)/index.html">
                <h1 style="text-align: center">Bienvenue chez SchoolPéa</h1>
                <!-- <span>ou utilise ton adresse mail !</span> -->
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Mot de passe" />
                <button>Inscription</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Te revoila !</h1>
                    <button class="hidden" id="Connexion">Connexion</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>T'es nouveau ?</h1>
                    <button class="hidden" id="Inscription">
                        Inscription
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <!--S'active que s'il est dans le body-->
</body>

</html>
